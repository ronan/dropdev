# This is a very open config not suited for production.
events {
}
http {
  log_format access                 '$time_local "$request" $status';
  error_log                         /workspace/data/logs/nginx.log debug;
  access_log                        /workspace/data/logs/nginx.log;
  include                           /etc/nginx/mime.types;
  autoindex                         off;

  fastcgi_split_path_info           ^(.+?\.php)(|/.*)$;

  fastcgi_param  QUERY_STRING       $query_string;
  fastcgi_param  REQUEST_METHOD     $request_method;
  fastcgi_param  CONTENT_TYPE       $content_type;
  fastcgi_param  CONTENT_LENGTH     $content_length;

  fastcgi_param  SCRIPT_NAME        $fastcgi_script_name;
  fastcgi_param  REQUEST_URI        $request_uri;
  fastcgi_param  DOCUMENT_URI       $document_uri;
  fastcgi_param  DOCUMENT_ROOT      $document_root;
  fastcgi_param  SERVER_PROTOCOL    $server_protocol;
  fastcgi_param  REQUEST_SCHEME     $scheme;
  fastcgi_param  HTTPS              $https if_not_empty;

  fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
  fastcgi_param  SERVER_SOFTWARE    nginx/$nginx_version;

  fastcgi_param  REMOTE_ADDR        $remote_addr;
  fastcgi_param  REMOTE_PORT        $remote_port;
  fastcgi_param  SERVER_ADDR        $server_addr;
  fastcgi_param  SERVER_PORT        $server_port;
  fastcgi_param  SERVER_NAME        $server_name;

  fastcgi_param  SCRIPT_FILENAME    $document_root$fastcgi_script_name;
  fastcgi_param  PATH_INFO          $fastcgi_path_info;

  server {      
    listen                          80 default_server;
    server_name                     localhost;

    location / {
      root                          /workspace/.devcontainer;
      index                         /welcome.html;
    }
  }

  # drupal 9
  server {
    listen                          8009;
    server_name                     localhost drupal9; 
    root                            /workspace/drupal9/web;
    index                           index.php;

    location /info.php {
      root                          /workspace/.devcontainer;
      try_files                     /info.php 404;
      fastcgi_pass                  drupal9:9000;
    }

    location / { 
      error_page 404 = @drupal9; 
    }

    location @drupal9 { 
      rewrite ^(.*)$ /index.php?q=$1 last; 
    } 

    # TODO: Use stage_file_proxy or similar to pull files from prod.
    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
      try_files                     $uri @drupal9;
    }

    location ~ \.php$ {
      fastcgi_pass                  drupal9:9000;
    }
  }

  # drupal 10
  server {
    listen                          8010;
    server_name                     localhost drupal10; 
    root                            /workspace/drupal10/web;
    index                           index.php;

    location /info.php {
      root                          /workspace/.devcontainer;
      try_files                     /info.php 404;
      fastcgi_pass                  drupal10:9000;
    }

    location / { 
      error_page 404 = @drupal10; 
    } 

    location @drupal10 { 
      rewrite ^(.*)$ /index.php?q=$1 last; 
    } 

    # TODO: Use stage_file_proxy or similar to pull files from prod.
    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
      try_files                     $uri @drupal10;
    }

    location ~ \.php$ {
      fastcgi_pass                  drupal10:9000;
    }
  }
}