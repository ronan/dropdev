zend_extension=xdebug.so
xdebug.mode = debug
# Flip this to enable debugging. This will freeze the server unless you start the debugger first.
xdebug.start_with_request = no
xdebug.client_host=host.docker.internal
xdebug.client_port = 9005
xdebug.idekey = VSCODE
xdebug.log = /workspace/data/logs/xdebug.log

error_log = /workspace/data/logs/php-backdrop.log

max_input_vars = 10000