name: Save the Boundary Waters Theme
type: theme
core: 8.x
core_version_requirement: ^8 || ^9 || ^10
base theme: bootstrap_barrio

libraries:
  - savethebw_theme/global-styling
  - savethebw_theme/polyfills

libraries-override:
  bootstrap_barrio/affix: false
  bootstrap_barrio/alerts: false
  bootstrap_barrio/book-navigation: false
  bootstrap_barrio/bootstrap-icons: false
  bootstrap_barrio/breadcrumb: false
  bootstrap_barrio/commerce: false
  bootstrap_barrio/file: false
  bootstrap_barrio/form: false
  bootstrap_barrio/global-styling: false
  bootstrap_barrio/image_fluid: false
  bootstrap_barrio/indented: false
  bootstrap_barrio/maintenance_page: false
  bootstrap_barrio/navigation: false
  bootstrap_barrio/node: false
  bootstrap_barrio/sidebar_collapse: false
  bootstrap_barrio/slide_nav: false
  bootstrap_barrio/tabs: false
  bootstrap_barrio/tabs_full: false
  bootstrap_barrio/toast: false
  bootstrap_barrio/verticaltabs: false

regions:
  header: Header
  header_form: 'Header form'
  primary_menu: 'Primary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  content: Content
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'

ckeditor_stylesheets:
  - dist/editor.css
